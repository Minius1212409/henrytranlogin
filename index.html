<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #11b5cb;
            background: linear-gradient(to right, #2d2733 0%, #07105f 100%);
            height: 100vh;
        }

      
        .btn-gradient {
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }
        .btn-gradient:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body class="flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md mx-4 sm:mx-6 md:mx-8">
        
        <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">Login to Henry Tran site</h2>
        
        <form id="loginForm" class="space-y-6">
            
            
            <div>
                <label for="email" class="sr-only">Type Your Email</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="Email" 
                    class="w-full px-4 py-2 border-b-2 border-gray-300 focus:outline-none focus:border-blue-500 transition-colors duration-300"
                    required>
            </div>
            
            
            <div>
                <label for="password" class="sr-only">Create Your Password</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Password" 
                    class="w-full px-4 py-2 border-b-2 border-gray-300 focus:outline-none focus:border-blue-500 transition-colors duration-300"
                    required>
            </div>
            
           
            <button 
                type="submit" 
                class="btn-gradient text-white font-bold py-3 px-6 rounded-lg w-full shadow-lg hover:shadow-xl transition-all duration-300">
                Login
            </button>
            
        </form>

        
        
        </div>

    </div>

  
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            
            event.preventDefault();

           
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

        
            if (email && password) {
               
                window.location.href = "https://minius1212409.github.io/henrytran/index.html";
            } else {
               
                alert("Please enter a valid email and password.");
            }
        });
    </script>

</body>
</html>
